<div id="map"></div>


<footer id="-footer" class="flex-shrink-0 py-2 bg-dark text-white-50">
  <div class="container text-center">
    <button class="button" onclick="myFunction()">Trasa</button>
    <label class="switch">
      <input type="checkbox" id="myCheck" onclick="myFunction1()">
      <span class="slider round"></span>
    </label>

  </div>
</footer>
<script>

    const gps = {lat :48.19166819116901,lon : 16.380953655872624} ;

    var map = L.map('map').setView(gps, 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    L.control.scale({imperial: true, metric: true}).addTo(map);

    L.marker({lat :48.19166819116901,lon : 16.380953655872624}).bindPopup("Belveder").addTo(map); 
    L.marker({lat :47.5010602497734,lon :  19.053851073783242}).bindPopup('budapest centrum').addTo(map); 
    L.marker({lat :47.50223169582447,lon : 19.034070845920255}).bindPopup('budapest kostol').addTo(map);
    L.marker({lat :47.502684866533016,lon : 19.034808774706722}).bindPopup('Budapest zhora').addTo(map);
    L.marker({lat :47.860546354958345,lon : 16.82661381195935}).bindPopup('majak').addTo(map);
    L.marker({lat :39.47251306893975,lon :  -0.3248727889897805}).bindPopup('valencia').addTo(map);
    L.marker({lat :48.05394887107867,lon : 17.569776944003603}).bindPopup('okruh').addTo(map);


  function myFunction1() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    L.Routing.control({
        waypoints: [
            L.latLng({lat :48.19166819116901,lon : 16.380953655872624}),
            L.latLng({lat :47.5010602497734,lon :  19.053851073783242}),
            L.latLng({lat :47.50223169582447,lon : 19.034070845920255}),
            L.latLng({lat :47.502684866533016,lon : 19.034808774706722}),
            L.latLng({lat :47.860546354958345,lon : 16.82661381195935}),
            L.latLng({lat :39.47251306893975,lon :  -0.3248727889897805}),
            L.latLng({lat :48.05394887107867,lon : 17.569776944003603})
        ],
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);
  } else {
    L.Routing.control({
        waypoints: [
            L.latLng(),
            L.latLng(),
        ],
        routeWhileDragging: false,
        geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);
  }
}
function myFunction() {
      L.Routing.control({

        ],
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);}
